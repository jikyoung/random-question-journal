{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto p-4">
  <h1 class="text-xl font-bold mb-4">➕ 새 질문 추가</h1>
  <form method="post" action="/admin/questions">
    <textarea name="question_text" rows="4" class="w-full border p-2 rounded mb-4" placeholder="질문 내용을 입력하세요"></textarea>
    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">저장</button>
  </form>
</div>
{% endblock %}
