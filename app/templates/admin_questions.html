{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">🧠 질문 목록</h1>

  <!-- ✅ 질문 추가 폼 (한 줄 또는 여러 줄) -->
  <form method="post" action="/admin/questions/add" class="mb-6 space-y-3">
    <textarea name="question_text" rows="5" class="w-full border rounded p-3" placeholder="질문을 한 줄 또는 여러 줄로 입력하세요. (줄바꿈으로 구분)"></textarea>
    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
      ➕ 질문 등록
    </button>
  </form>

  <ul class="space-y-3">
    {% for q in questions %}
    <li class="flex justify-between items-center bg-white p-3 rounded shadow">
      <span>{{ q.question_text }}</span>
      <form method="post" action="/admin/questions/delete">
        <input type="hidden" name="question_id" value="{{ q.id }}">
        <button class="text-red-600 hover:underline">삭제</button>
      </form>
    </li>
    {% else %}
    <li class="text-gray-500">등록된 질문이 없습니다.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
