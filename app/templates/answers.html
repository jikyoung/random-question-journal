{% extends "base.html" %}
{% block content %}

<h1 class="text-2xl font-bold mb-4">내가 남긴 답변들</h1>

<ul class="space-y-4">
  {% for a in answers %}
    <li class="bg-white shadow rounded-lg p-5 border border-gray-200">
      <p class="text-sm text-gray-400 mb-1">{{ a.created_at[:16] }}</p>
      <div class="mb-2">
        <span class="text-gray-700 font-semibold">Q.</span>
        {% if a.question %}
          <span class="text-gray-800">{{ a.question.question_text }}</span>
        {% else %}
          <span class="text-red-500">질문 정보 없음</span>
        {% endif %}
      </div>
      <div>
        <span class="text-gray-700 font-semibold">A.</span>
        <span class="text-gray-900">{{ a.answer_text }}</span>
      </div>
    </li>
  {% endfor %}
</ul>

<!-- ✅ PDF 다운로드 버튼 -->
<a href="/export/pdf" class="inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mt-6">
  📄 PDF로 저장하기
</a>

<!-- ⬇ 기존 링크 유지 -->
<a href="/" class="block mt-4 text-blue-600 hover:underline">← 질문으로 돌아가기</a>

{% endblock %}
