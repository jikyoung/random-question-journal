{% extends "base.html" %}
{% block content %}

<h1 class="text-2xl font-bold mb-4">내가 남긴 답변들</h1>

<ul class="space-y-4">
  {% for a in answers %}
    <li class="bg-white shadow rounded p-4">
      <p class="text-sm text-gray-500">{{ a.created_at[:16] }}</p>
      <p class="text-base mt-1">{{ a.answer_text }}</p>
    </li>
  {% endfor %}
</ul>

<!-- ✅ PDF 다운로드 버튼 -->
<a href="/export/pdf" class="inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mt-6">
  📄 PDF로 저장하기
</a>

<!-- ⬇ 기존 링크 유지 -->
<a href="/" class="block mt-4 text-blue-600 hover:underline">← 질문으로 돌아가기</a>

{% endblock %}
