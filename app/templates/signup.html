{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-6 text-center">회원가입</h1>
  <form method="post" action="/auth/signup" class="space-y-4">
    <div>
      <label class="block mb-1 font-medium text-gray-700">이메일</label>
      <input type="email" name="email" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
    </div>

    <div>
      <label class="block mb-1 font-medium text-gray-700">비밀번호</label>
      <input type="password" name="password" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
    </div>

    <div>
      <label class="block mb-1 font-medium text-gray-700">닉네임</label>
      <input type="text" name="nickname" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
      회원가입
    </button>
  </form>

  <div class="mt-4 text-center">
    <p class="text-sm text-gray-600">이미 계정이 있으신가요?
      <a href="/auth/login/email" class="text-blue-600 hover:underline">로그인</a>
    </p>
  </div>
</div>
{% endblock %}
