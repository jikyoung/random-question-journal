{% extends "base.html" %}

{% block content %}
  <div class="max-w-xl mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-2">{{ post.title }}</h1>
    <p class="text-gray-600 text-sm mb-4">
      작성자: {{ post.nickname }} / {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}
    </p>

    <div class="whitespace-pre-wrap mb-4">{{ post.content }}</div>

    {% if session.nickname == post.nickname %}
      <div class="flex gap-2 mt-4">
        <a href="/posts/edit/{{ post.id }}" class="text-blue-500 hover:underline">수정</a>
        <form method="post" action="/posts/{{ post.id }}/delete" onsubmit="return confirm('삭제할까요?');">
          <button type="submit" class="text-red-500 hover:underline">삭제</button>
        </form>
      </div>
    {% endif %}
  </div>
{% endblock %}
