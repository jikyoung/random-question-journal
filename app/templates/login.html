{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-4 text-center">🔐 로그인</h1>

  <form method="post" action="/auth/login/email" class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">이메일</label>
      <input type="email" name="email" required class="w-full border rounded px-3 py-2">
    </div>
    <div>
      <label class="block mb-1 font-medium">비밀번호</label>
      <input type="password" name="password" required class="w-full border rounded px-3 py-2">
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      로그인
    </button>
  </form>

  <hr class="my-6">

  <div class="text-center">
    <p class="mb-2 text-gray-700">또는</p>
    <a href="/auth/login/kakao" class="inline-block bg-yellow-300 text-black font-bold py-2 px-4 rounded hover:bg-yellow-400">
      🟡 카카오 로그인
    </a>
    <p class="mt-4 text-sm text-center text-gray-600">
      계정이 없으신가요?
      <a href="/auth/signup" class="text-blue-600 hover:underline">회원가입</a>
    </p>
  </div>
</div>
{% endblock %}
